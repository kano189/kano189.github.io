<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - El Grano Fino</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #42260f;
      color: #fff;
      padding: 30px;
    }
    .form-container {
      background-color: #914001;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 500;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 18px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #f08e05;
      color: #42260f;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    .submit-btn:hover {
      background-color: #42260f;
      color: #f08e05;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Información de Pago y Envío</h2>
    
    <form>
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección de Envío</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="telefono">Número de Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="metodo_pago">Método de Pago</label>
      <select id="metodo_pago" name="metodo_pago">
        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
        <option value="paypal">PayPal</option>
        <option value="efectivo">Pago Contra Entrega</option>
      </select>

      <label for="tarjeta">Número de Tarjeta (si aplica)</label>
      <input type="text" id="tarjeta" name="tarjeta">

      <button type="submit" class="submit-btn">Confirmar Compra</button>
    </form>
  </div>

</body>
</html>
