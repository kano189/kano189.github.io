<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Sociales - El Grano Fino</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #42260f;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #f08e05;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      color: #f08e05;
      font-size: 24px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      transition: color 0.3s ease;
    }
    /* Efecto hover para cada red social */
    .social-links a.facebook:hover {
      color: #1877f2; /* Azul para Facebook */
    }
    .social-links a.whatsapp:hover {
      color: #25d366; /* Verde para WhatsApp */
    }
    .social-links a.instagram:hover {
      color: #e4405f; /* Rosa para Instagram */
    }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #f08e05;
      color: #42260f;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .back-button:hover {
      background-color: #42260f;
      color: #f08e05;
    }
  </style>
</head>
<body>
  <h1>¡Síguenos en Nuestras Redes Sociales!</h1>
  <div class="social-links">
    <!-- Enlaces actualizados a páginas específicas -->
    <a href="https://www.facebook.com/profile.php?id=61569952575695&mibextid=ZbWKwL" target="_blank" class="facebook">Facebook</a>
    <a href="https://wa.me/1234567890" target="_blank" class="whatsapp">WhatsApp</a>
    <a href="https://www.instagram.com/el_grano_fino/profilecard/?igsh=NHQ0NDU0bWV6OTN5" target="_blank" class="instagram">Instagram</a>
  </div>
  <!-- Botón para regresar a la página principal -->
  <button class="back-button" onclick="window.location.href='pagina web final8.html'">Volver a la Página Principal</button>
</body>
</html>
